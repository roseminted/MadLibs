<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Load CSS -->
    <link rel="stylesheet" href="index.css">
    <title>Mad Libs</title>
</head>

<body>
    <section id="header">
        <h1>Mad Lib</h1>
        <h3>The Best Day Ever</h3>
    </section>

    <hr>

    <section id="main">
        <h2>Mad Lib Instructions:</h2>
        <p>Fill in all of the input boxes, then click the <em>"Mad Lib"</em> button.</p>

        <ul>
            <li>Place: <input class="usertext" id="place1" type="text" autofocus></li>
            <li>Noun: <input class="usertext" id="noun1" type="text"></li>
            <li>Verb: <input class="usertext" id="verb1" type="text"></li>
            <li>Noun: <input class="usertext" id="noun2" type="text"></li>
            <li>Plural Noun: <input class="usertext" id="pluralNoun" type="text"></li>
            <li>Place: <input class="usertext" id="place2" type="text"></li>
            <li>Verb: <input class="usertext" id="verb2" type="text"></li>
        </ul>
        <button id="button">Mad Lib</button>
        <button id="resetButton">Reset</button>
    </section>

    <hr>

    <section>
        <h2>Mad Lib Story</h2>
        <div id="storycontainer">
            <p id="story"></p>
        </div>
    </section>

    <!-- Load JavaScript -->
    <script src="index.js"></script>
</body>

</html>
